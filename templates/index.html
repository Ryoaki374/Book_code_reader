<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <!-- スマホ表示用の viewport 設定 -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Book Barcode Scanner</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* 固定サイズの 450×150 エリア。エリア外はクリップ */
    #interactive {
      width: 450px;
      height: 150px;
      margin: 0 auto;
      border: 2px solid #ddd;
      border-radius: 4px;
      overflow: hidden;
      position: relative;
    }

    /* video 要素はエリア全体に合わせ、必要に応じてクロップ */
    #interactive video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* スマホ表示時に、カメラ映像やテーブル部分をスケール（ボタンは除く） */
    @media (max-width: 576px) {
      .scale-container {
        transform: scale(0.8);
        transform-origin: top center;
      }
      /* スケール後の余白ができる場合は調整 */
      .scale-container-wrapper {
        display: flex;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <h1 class="mb-4 text-center">書籍バーコードスキャナー</h1>

    <!-- カメラ選択とフォーカス調整用コントロール -->
    <div class="row mb-4">
      <div class="col-12 d-flex justify-content-center align-items-center">
        <label for="camera-select" class="me-2">カメラ選択:</label>
        <select id="camera-select" class="form-select w-auto"></select>
      </div>
    </div>
    <div class="row mb-4">
      <div class="col-12 d-flex justify-content-center align-items-center">
        <label for="focus-slider" class="me-2">フォーカス調整:</label>
        <input type="range" id="focus-slider" class="form-range" style="width: 300px;">
        <span id="focus-value" class="ms-2"></span>
      </div>
    </div>

    <!-- スケール対象のコンテンツ（カメラ映像、ISBN表示、テーブル） -->
    <div class="scale-container-wrapper">
      <div class="scale-container">
        <!-- カメラ映像エリア -->
        <div class="row mb-4">
          <div class="col-12 d-flex flex-column align-items-center">
            <div id="interactive" class="mb-3"></div>
            <p class="fs-5">現在のISBN: <span id="current-isbn" class="fw-bold">なし</span></p>
          </div>
        </div>
        <!-- 登録された書籍情報テーブル -->
        <div class="row">
          <div class="col-12">
            <h2 class="mb-3">登録された書籍情報</h2>
            <div class="table-responsive">
              <table id="books-table" class="table table-striped">
                <thead class="table-dark">
                  <tr>
                    <th>ISBN</th>
                    <th>書名</th>
                    <th>著者名</th>
                    <th>出版社名</th>
                    <th>発行年</th>
                  </tr>
                </thead>
                <tbody>
                  {% for book in book_entries %}
                  <tr>
                    <td>{{ book.isbn }}</td>
                    <td>{{ book.title }}</td>
                    <td>{{ book.authors }}</td>
                    <td>{{ book.publisher }}</td>
                    <td>{{ book.published_date }}</td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- ボタンはスケール対象から外す -->
    <div class="row mt-4">
      <div class="col-12 d-grid gap-2 d-sm-flex justify-content-center">
        <button id="entry-btn" class="btn btn-primary me-sm-2">エントリー</button>
        <button id="download-btn" class="btn btn-success">CSVダウンロード</button>
      </div>
    </div>
  </div>

  <!-- Quagga.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    let currentISBN = "";

    // カメラ選択肢の取得とドロップダウンへの反映
    function populateCameraSelection() {
      navigator.mediaDevices.enumerateDevices()
      .then(devices => {
        const videoDevices = devices.filter(device => device.kind === "videoinput");
        const cameraSelect = document.getElementById("camera-select");
        videoDevices.forEach((device, index) => {
          const option = document.createElement("option");
          option.value = device.deviceId;
          option.text = device.label || `Camera ${index + 1}`;
          cameraSelect.appendChild(option);
        });
      })
      .catch(err => {
        console.error("カメラデバイス取得エラー:", err);
      });
    }

    // Quagga の初期化関数。deviceId が指定された場合、そのカメラを使用する
    function initQuagga(deviceId) {
      let constraints = {
        width: { ideal: 1080 },
        height: { ideal: 1920 },
        facingMode: "environment",
        focusMode: 'continuous'
      };
      if (deviceId) {
        constraints.deviceId = { exact: deviceId };
      }
      Quagga.init({
        inputStream: {
          name: "Live",
          type: "LiveStream",
          target: document.querySelector('#interactive'),
          constraints: constraints
        },
        locator: {
          patchSize: 'medium'
        },
        decoder: {
          readers: ["ean_reader"]
        },
        locate: true
      }, function (err) {
        if (err) {
          console.error("Quagga 初期化エラー:", err);
          return;
        }
        Quagga.start();
        // 動画ストリームが開始した後、フォーカス調整機能の設定を試みる
        setTimeout(checkFocusCapabilities, 500);
      });
    }

    // フォーカス調整用スライダーの設定
    function checkFocusCapabilities() {
      const videoElem = document.querySelector('#interactive video');
      if (videoElem && videoElem.srcObject) {
        const track = videoElem.srcObject.getVideoTracks()[0];
        if (track && track.getCapabilities) {
          const capabilities = track.getCapabilities();
          const focusSlider = document.getElementById("focus-slider");
          if (capabilities.focusDistance) {
            // capabilities.focusDistance は { min, max, step } で取得可能（ブラウザ依存）
            focusSlider.min = capabilities.focusDistance.min;
            focusSlider.max = capabilities.focusDistance.max;
            focusSlider.step = capabilities.focusDistance.step || 0.1;
            // 現在の設定値を取得（サポートされていなければ min 値）
            const currentFocus = track.getSettings().focusDistance || capabilities.focusDistance.min;
            focusSlider.value = currentFocus;
            document.getElementById("focus-value").textContent = currentFocus;
            focusSlider.disabled = false;
          } else {
            // フォーカス調整がサポートされていない場合はスライダーを無効化
            focusSlider.disabled = true;
            document.getElementById("focus-value").textContent = "N/A";
          }
        }
      }
    }

    // フォーカス調整用関数
    function adjustFocus(newFocus) {
      const videoElem = document.querySelector('#interactive video');
      if (videoElem && videoElem.srcObject) {
        const track = videoElem.srcObject.getVideoTracks()[0];
        if (track && track.applyConstraints) {
          track.applyConstraints({ advanced: [{ focusDistance: newFocus }] })
          .then(() => {
            console.log("フォーカス調整:", newFocus);
          })
          .catch(err => {
            console.error("フォーカス調整エラー:", err);
          });
        }
      }
    }

    document.addEventListener("DOMContentLoaded", function () {
      populateCameraSelection();
      // 初期化時はドロップダウンの最初のカメラを使用
      initQuagga();

      // カメラ選択変更時：選択されたカメラで再初期化
      document.getElementById("camera-select").addEventListener("change", function (e) {
        const selectedDeviceId = e.target.value;
        Quagga.stop();
        initQuagga(selectedDeviceId);
      });

      // フォーカス調整スライダーの値変更時
      document.getElementById("focus-slider").addEventListener("input", function (e) {
        const newFocus = parseFloat(e.target.value);
        adjustFocus(newFocus);
        document.getElementById("focus-value").textContent = newFocus;
      });

      // Quagga のバーコード読み取り時のコールバック
      Quagga.onDetected(function (result) {
        if (result && result.codeResult && result.codeResult.code) {
          currentISBN = result.codeResult.code;
          document.getElementById("current-isbn").textContent = currentISBN;
        }
      });

      // 「エントリー」ボタン押下時の処理
      document.getElementById("entry-btn").addEventListener("click", function () {
        if (currentISBN) {
          fetch("/add_entry", {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({ isbn: currentISBN })
          })
            .then(response => response.json())
            .then(data => {
              if (data.success) {
                // 書籍情報をテーブルに追加
                const tableBody = document.getElementById("books-table").getElementsByTagName("tbody")[0];
                const newRow = tableBody.insertRow();
                newRow.insertCell(0).textContent = data.book.isbn;
                newRow.insertCell(1).textContent = data.book.title;
                newRow.insertCell(2).textContent = data.book.authors;
                newRow.insertCell(3).textContent = data.book.publisher;
                newRow.insertCell(4).textContent = data.book.published_date;
              } else {
                alert("書籍情報が取得できませんでした");
              }
            })
            .catch(error => {
              console.error("エントリーエラー:", error);
            });
        } else {
          alert("ISBN が読み取られていません");
        }
      });

      // CSV ダウンロードボタン押下時の処理
      document.getElementById("download-btn").addEventListener("click", function () {
        window.location.href = "/download_csv";
      });
    });
  </script>
</body>
</html>
