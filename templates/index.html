<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <!-- スマホ表示用の viewport 設定 -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Book Barcode Scanner</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* 固定サイズの 450×150 エリア。エリア外はクリップ */
    #interactive {
      width: 450px;
      height: 150px;
      margin: 0 auto;
      border: 2px solid #ddd;
      border-radius: 4px;
      overflow: hidden;
      position: relative;
    }
    /* video 要素はエリア全体に合わせ、必要に応じてクロップ */
    #interactive video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    /* スマホ表示時に、カメラ映像やテーブル部分をスケール（ボタンは除く） */
    @media (max-width: 576px) {
      .scale-container {
        transform: scale(0.8);
        transform-origin: top center;
      }
      /* スケール後の余白ができる場合は調整 */
      .scale-container-wrapper {
        display: flex;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <h1 class="mb-4 text-center">書籍バーコードスキャナー</h1>
    
    <!-- スケール対象のコンテンツ（カメラ映像、ISBN表示、テーブル） -->
    <div class="scale-container-wrapper">
      <div class="scale-container">
        <!-- カメラ映像エリア -->
        <div class="row mb-4">
          <div class="col-12 d-flex flex-column align-items-center">
            <div id="interactive" class="mb-3"></div>
            <p class="fs-5">現在のISBN: <span id="current-isbn" class="fw-bold">なし</span></p>
          </div>
        </div>
        <!-- 登録された書籍情報テーブル -->
        <div class="row">
          <div class="col-12">
            <h2 class="mb-3">登録された書籍情報</h2>
            <div class="table-responsive">
              <table id="books-table" class="table table-striped">
                <thead class="table-dark">
                  <tr>
                    <th>ISBN</th>
                    <th>書名</th>
                    <th>著者名</th>
                    <th>出版社名</th>
                    <th>発行年</th>
                  </tr>
                </thead>
                <tbody>
                  {% for book in book_entries %}
                  <tr>
                    <td>{{ book.isbn }}</td>
                    <td>{{ book.title }}</td>
                    <td>{{ book.authors }}</td>
                    <td>{{ book.publisher }}</td>
                    <td>{{ book.published_date }}</td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- ボタンはスケール対象から外す -->
    <div class="row mt-4">
      <div class="col-12 d-grid gap-2 d-sm-flex justify-content-center">
        <button id="entry-btn" class="btn btn-primary me-sm-2">エントリー</button>
        <button id="download-btn" class="btn btn-success">CSVダウンロード</button>
      </div>
    </div>
  </div>

  <!-- Quagga.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    let currentISBN = "";

    document.addEventListener("DOMContentLoaded", function() {
      // Quagga の初期化
      Quagga.init({
        inputStream: {
          name: "Live",
          type: "LiveStream",
          target: document.querySelector('#interactive'),
          constraints: {
            // 高解像度映像の取得を試みる（理想値を指定）
            width: { ideal: 1080 },
            height: { ideal: 1920 },
            facingMode: "environment"
          },
        },
        decoder: {
          readers: ["ean_reader"] // EAN-13 を読み取る
        },
        locate: true
      }, function(err) {
        if (err) {
          console.error("Quagga 初期化エラー:", err);
          return;
        }
        Quagga.start();
      });

      // バーコード読み取り時のコールバック
      Quagga.onDetected(function(result) {
        if(result && result.codeResult && result.codeResult.code) {
          currentISBN = result.codeResult.code;
          document.getElementById("current-isbn").textContent = currentISBN;
        }
      });

      // 「エントリー」ボタン押下時の処理
      document.getElementById("entry-btn").addEventListener("click", function() {
        if(currentISBN) {
          fetch("/add_entry", {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({ isbn: currentISBN })
          })
          .then(response => response.json())
          .then(data => {
            if(data.success) {
              // 書籍情報をテーブルに追加
              const tableBody = document.getElementById("books-table").getElementsByTagName("tbody")[0];
              const newRow = tableBody.insertRow();
              newRow.insertCell(0).textContent = data.book.isbn;
              newRow.insertCell(1).textContent = data.book.title;
              newRow.insertCell(2).textContent = data.book.authors;
              newRow.insertCell(3).textContent = data.book.publisher;
              newRow.insertCell(4).textContent = data.book.published_date;
            } else {
              alert("書籍情報が取得できませんでした");
            }
          })
          .catch(error => {
            console.error("エントリーエラー:", error);
          });
        } else {
          alert("ISBN が読み取られていません");
        }
      });

      // CSV ダウンロードボタン押下時の処理
      document.getElementById("download-btn").addEventListener("click", function() {
        window.location.href = "/download_csv";
      });
    });
  </script>
</body>
</html>
